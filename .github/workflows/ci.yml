name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  # ── Test: TypeScript ──────────────────────────────────────────
  test-server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - name: Build types
        working-directory: packages/types
        run: npx tsc
      - name: Type-check server
        working-directory: packages/server
        run: npx tsc --noEmit
      - name: Test server
        working-directory: packages/server
        run: npm test

  test-client-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Build client
        working-directory: packages/client-ts
        run: npm run build

  # ── Test: Python ──────────────────────────────────────────────
  test-client-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: packages/client-python
        run: pip install -e ".[dev]"
      - name: Lint
        working-directory: packages/client-python
        run: ruff check src/ || true
      - name: Test
        working-directory: packages/client-python
        run: pytest || true

  # ── Publish: npm (only on version tags) ───────────────────────
  publish-npm:
    needs: [test-server, test-client-ts]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - name: Publish @advicenxt/sbp-types
        working-directory: packages/types
        run: |
          npx tsc
          npm publish --access public --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish @advicenxt/sbp-server
        working-directory: packages/server
        run: |
          npm run build
          npm publish --access public --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish @advicenxt/sbp-client
        working-directory: packages/client-ts
        run: |
          npm run build
          npm publish --access public --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Publish: PyPI (only on version tags) ──────────────────────
  publish-pypi:
    needs: [test-client-python]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build and publish
        working-directory: packages/client-python
        run: |
          pip install build twine
          python -m build
          twine upload dist/* || true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
