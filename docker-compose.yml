version: "3.8"

services:
  sbp-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Comma-separated API keys (optional â€” remove to disable auth)
      - SBP_API_KEYS=${SBP_API_KEYS:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))" ]
      interval: 30s
      timeout: 5s
      retries: 3
